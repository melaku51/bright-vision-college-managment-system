<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management | Bright Vision College</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/students.css">

    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="students.html" class="active">Students</a></li>
    </ul>
    </nav>
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="container">
        <h2>Student Management</h2>
        
        <div class="action-buttons">
            <button id="addStudentBtn" class="btn primary">Add New Student</button>
            <div class="search-box">
                <input type="text" id="studentSearch" placeholder="Search students...">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div class="table-container">
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Enrollment Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsTableBody">
                    <!-- Students will be loaded here -->
                </tbody>
            </table>
            <div id="loadingStudents" class="loading">Loading students...</div>
        </div>
    </main>

    <!-- Add Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Student</h2>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone*</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth*</label>
                        <input type="date" id="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender*</label>
                        <select id="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancelStudentBtn">Cancel</button>
                    <button type="submit" class="btn primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/students.js"></script>
</body>
</html>
